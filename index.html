<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="mid">
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="upperScreen" id="upScreen" style="font-family:'Orbitron', sans-serif;"></div>
                <div class="lowerScreen" id="lScreen" style="font-family:'Orbitron', sans-serif;">0</div>
            </div>
            <div class="buttons">

                <div class="upperBtnsContainer" id="upBtnsContainer">
                    <button class="btn Up" id="restartBtn">Restart</button>
                    <button class="btn Up" id="deleteBtn">Delete</button>
                </div>

                <div class="lowerBtnsContainer" id="lBtnsContainer">
                    <button class="btn nBtn" >7</button>
                    <button class="btn nBtn" >8</button>
                    <button class="btn nBtn" >9</button>
                    <button class="btn oBtn" >รท</button>
          
                    <button class="btn nBtn" >4</button>
                    <button class="btn nBtn" >5</button>
                    <button class="btn nBtn" >6</button>
                    <button class="btn oBtn" >x</button>
          
                    <button class="btn nBtn" >1</button>
                    <button class="btn nBtn" >2</button>
                    <button class="btn nBtn" >3</button>
                    <button class="btn oBtn" >-</button>
          
                    <button class="btn" id="pointBtn">.</button>
                    <button class="btn nBtn" >0</button>
                    <button class="btn" id="equalsBtn">=</button>
                    <button class="btn oBtn" >+</button>
                  </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
    <div class="footer">
        <p class="pFoot">Made by Silverbird451</p>
    </div>
</body>
</html>
